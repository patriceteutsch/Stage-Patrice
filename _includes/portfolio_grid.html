<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                <img class="montagne3" src="img/montagne3.png" alt="">



                    <h2 class="section-heading">Actions innovantes</h2>
                    <h3 class="section-subheading text-muted">Nos reportages vid√©o sur le terrain</h3>

                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
            {% if post.categories contains "videos" %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
              {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
